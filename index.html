<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Master Pro - Advanced Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Added PWA meta tags and improved viewport -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiU2xpZGUgTWFzdGVyIFBybyIsInNob3J0X25hbWUiOiJTbGlkZVB1enpsZSIsImRpc3BsYXkiOiJzdGFuZGFsb25lIiwidGhlbWVfY29sb3IiOiIjMGYxNzJhIiwiYmFja2dyb3VuZF9jb2xvciI6IiMwZjE3MmEifQ==">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Added dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            color: #f1f5f9;
            /* Added touch optimization */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Added loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-container {
            max-width: 420px;
            margin: 0 auto;
            padding: max(16px, env(safe-area-inset-top)) 16px max(16px, env(safe-area-inset-bottom)); /* Added safe area support */
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Enhanced responsive design for different screen sizes */
        @media (max-width: 480px) {
            .game-container {
                max-width: 100%;
                padding: max(12px, env(safe-area-inset-top)) 12px max(12px, env(safe-area-inset-bottom));
            }
        }

        @media (min-width: 768px) {
            .game-container {
                max-width: 500px;
                padding: 24px;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                max-width: 600px;
                padding: 32px;
            }
        }

        /* Enhanced top bar with better responsive behavior */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            /* Added touch-friendly sizing */
            min-height: 64px;
        }

        .back-btn, .settings-btn {
            width: 44px; /* Increased touch target size */
            height: 44px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            /* Added touch feedback */
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
        }

        .back-btn:hover, .settings-btn:hover,
        .back-btn:active, .settings-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .game-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex: 1;
            text-align: center;
        }

        .level-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: clamp(14px, 4vw, 18px); /* Added responsive font sizing */
            color: #f1f5f9;
        }

        .timer-display, .score-display {
            font-size: clamp(12px, 3vw, 14px);
            color: #94a3b8;
            font-weight: 500;
        }

        /* Enhanced progress bar */
        .progress-container {
            width: 100%;
            height: 8px; /* Slightly larger for better visibility */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
            /* Added shimmer effect */
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Fully responsive game board with dynamic sizing */
        .game-board {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 0 8px;
        }

        .puzzle-grid {
            display: grid;
            gap: clamp(2px, 1vw, 4px);
            background: rgba(255, 255, 255, 0.1);
            padding: clamp(8px, 2vw, 12px);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            /* Dynamic sizing based on viewport */
            width: min(90vw, 380px);
            height: min(90vw, 380px);
            max-width: 420px;
            max-height: 420px;
        }

        .puzzle-grid.size-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .puzzle-grid.size-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .puzzle-grid.size-5 {
            grid-template-columns: repeat(5, 1fr);
        }

        .puzzle-grid.size-6 {
            grid-template-columns: repeat(6, 1fr);
        }

        /* Enhanced responsive sizing for different screen sizes */
        @media (max-width: 360px) {
            .puzzle-grid {
                width: min(85vw, 300px);
                height: min(85vw, 300px);
            }
        }

        @media (min-width: 768px) {
            .puzzle-grid {
                width: min(70vw, 450px);
                height: min(70vw, 450px);
            }
        }

        /* Enhanced tiles with better touch interaction */
        .tile {
            background: linear-gradient(135deg, #ffffff, #f1f5f9);
            border-radius: clamp(6px, 1.5vw, 10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #1e293b;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            /* Added touch optimization */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            min-height: 44px; /* Minimum touch target */
        }

        .tile:hover, .tile:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .tile.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }

        .tile.hint {
            animation: pulse 1s infinite;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        .tile.moving {
            transform: scale(0.95);
            z-index: 10;
        }

        /* Added swipe gesture indicator */
        .tile.swipe-indicator {
            background: rgba(59, 130, 246, 0.2);
            border: 2px dashed #3b82f6;
        }

        .tile-number {
            font-size: clamp(12px, 4vw, 20px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
            /* Better text scaling */
            line-height: 1;
        }

        /* Enhanced responsive control buttons */
        .bottom-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(6px, 2vw, 12px);
            margin-bottom: 12px;
            padding: 0 4px;
        }

        .control-btn {
            padding: clamp(8px, 2vw, 12px);
            border: none;
            border-radius: 12px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 500;
            font-size: clamp(10px, 2.5vw, 12px);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-height: clamp(50px, 12vw, 70px);
            /* Better touch targets */
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn svg {
            width: clamp(14px, 3vw, 18px);
            height: clamp(14px, 3vw, 18px);
        }

        .primary-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .primary-btn:hover, .primary-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .secondary-btn:hover, .secondary-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .danger-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .danger-btn:hover, .danger-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        /* Enhanced modals with better responsive behavior */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 20px;
            padding: clamp(24px, 6vw, 32px);
            max-width: min(90vw, 400px);
            width: 100%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: clamp(20px, 6vw, 28px);
            margin-bottom: 12px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal p {
            color: #94a3b8;
            margin-bottom: 24px;
            font-size: clamp(14px, 3.5vw, 16px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(12px, 3vw, 16px);
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: clamp(16px, 4vw, 20px);
            color: #f1f5f9;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: clamp(10px, 2.5vw, 12px);
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Enhanced settings with better mobile layout */
        .settings-grid {
            display: grid;
            gap: 16px;
            text-align: left;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 8px;
        }

        .setting-label {
            font-weight: 500;
            color: #f1f5f9;
            font-size: clamp(14px, 3.5vw, 16px);
        }

        .setting-control select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #f1f5f9;
            font-size: clamp(12px, 3vw, 14px);
            min-width: 120px;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
            width: 100%;
        }

        .theme-option {
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            min-height: 40px;
        }

        .theme-option.active {
            border-color: #3b82f6;
            transform: scale(1.05);
        }

        .theme-numbers { background: linear-gradient(135deg, #ffffff, #f1f5f9); }
        .theme-colors { background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4); }
        .theme-nature { background: linear-gradient(135deg, #2d5a27, #40a832, #7cb342, #8bc34a); }

        /* Enhanced achievement notification */
        .achievement {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
            max-width: calc(100vw - 40px);
        }

        .achievement.show {
            transform: translateX(0);
        }

        .achievement-title {
            font-weight: 600;
            font-size: clamp(12px, 3vw, 14px);
            margin-bottom: 2px;
        }

        .achievement-desc {
            font-size: clamp(10px, 2.5vw, 12px);
            opacity: 0.9;
        }

        /* Added error state styling */
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            color: #94a3b8;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .error-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .error-message {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Added offline indicator */
        .offline-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1002;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .offline-indicator.show {
            opacity: 1;
        }

        /* Particle effects for celebrations */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Added accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .tile {
                border: 2px solid #000;
            }
            
            .control-btn {
                border: 1px solid #fff;
            }
        }

        /* Dark mode preference support */
        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
                color: #1e293b;
            }
        }
    </style>
</head>
<body>
    <!-- Added loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Slide Master Pro...</div>
    </div>

    <!-- Added offline indicator -->
    <div class="offline-indicator" id="offlineIndicator">
        You're offline - some features may be limited
    </div>

    <div class="game-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="back-btn" onclick="goBack()" aria-label="Go back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="game-info">
                <div class="level-title" id="levelTitle">Expert Mode</div>
                <div class="timer-display" id="timerDisplay">0:00</div>
            </div>
            <div class="score-display">
                <span id="moves">0</span> moves
            </div>
            <button class="settings-btn" onclick="openSettings()" aria-label="Open settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                </svg>
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Game Board -->
        <div class="game-board">
            <div class="puzzle-grid size-4" id="puzzleGrid" role="grid" aria-label="Puzzle grid">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <button class="control-btn secondary-btn" onclick="undoMove()" aria-label="Undo last move">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 7v6h6M21 17a9 9 0 11-9-9c2.239 0 4.3.82 5.872 2.17L21 7"/>
                </svg>
                Undo
            </button>
            <button class="control-btn secondary-btn" onclick="getHint()" aria-label="Get hint">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/>
                    <path d="M12 17h.01"/>
                </svg>
                Hint
            </button>
            <button class="control-btn primary-btn" onclick="shufflePuzzle()" aria-label="Start new game">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/>
                </svg>
                New Game
            </button>
            <button class="control-btn danger-btn" onclick="resetGame()" aria-label="Reset current game">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1015 0 9 9 0 10-15 0"/>
                    <path d="M12 7v5l3 3"/>
                </svg>
                Reset
            </button>
        </div>
    </div>

    <!-- Win Modal -->
    <div class="modal-overlay" id="winModal">
        <div class="modal">
            <h2>Outstanding!</h2>
            <p>You've mastered this challenge!</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="finalMoves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="finalTime">0:00</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="finalScore">0</div>
                    <div class="stat-label">Score</div>
                </div>
            </div>
            <button class="control-btn primary-btn" onclick="nextLevel()" style="width: 100%; margin-bottom: 12px;">
                Next Challenge
            </button>
            <button class="control-btn secondary-btn" onclick="playAgain()" style="width: 100%;">
                Play Again
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>Game Settings</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <span class="setting-label">Difficulty</span>
                    <div class="setting-control">
                        <select id="difficultySelect" onchange="changeDifficulty()">
                            <option value="3">Easy (3×3)</option>
                            <option value="4" selected>Normal (4×4)</option>
                            <option value="5">Hard (5×5)</option>
                            <option value="6">Expert (6×6)</option>
                        </select>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Theme</span>
                </div>
                <div class="theme-selector">
                    <div class="theme-option theme-numbers active" onclick="changeTheme('numbers')" data-theme="numbers"></div>
                    <div class="theme-option theme-colors" onclick="changeTheme('colors')" data-theme="colors"></div>
                    <div class="theme-option theme-nature" onclick="changeTheme('nature')" data-theme="nature"></div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Sound Effects</span>
                    <div class="setting-control">
                        <input type="checkbox" id="soundToggle" checked onchange="toggleSound()">
                    </div>
                </div>
            </div>
            <button class="control-btn primary-btn" onclick="closeSettings()" style="width: 100%; margin-top: 20px;">
                Close
            </button>
        </div>
    </div>

    <!-- Achievement Notification -->
    <div class="achievement" id="achievementNotification">
        <div class="achievement-title" id="achievementTitle">Achievement Unlocked!</div>
        <div class="achievement-desc" id="achievementDesc">First puzzle solved!</div>
    </div>

    <script>
        class AdvancedSlidePuzzle {
            constructor() {
                this.size = 4;
                this.tiles = [];
                this.emptyPos = { row: this.size - 1, col: this.size - 1 };
                this.moves = 0;
                this.startTime = Date.now();
                this.gameHistory = [];
                this.isAnimating = false;
                this.timer = null;
                this.theme = 'numbers';
                this.soundEnabled = true;
                this.achievements = JSON.parse(localStorage.getItem('puzzleAchievements') || '[]');
                this.bestScores = JSON.parse(localStorage.getItem('puzzleBestScores') || '{}');
                
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchEndX = 0;
                this.touchEndY = 0;
                this.minSwipeDistance = 50;
                
                this.errorCount = 0;
                this.maxErrors = 5;
                this.performanceMetrics = {
                    renderTime: 0,
                    moveTime: 0,
                    shuffleTime: 0
                };
                
                try {
                    this.initGame();
                    this.render();
                    this.startTimer();
                    this.shufflePuzzle();
                    this.updateLevelTitle();
                    this.setupTouchGestures();
                    this.setupKeyboardControls();
                    this.setupOfflineDetection();
                } catch (error) {
                    this.handleError('Initialization failed', error);
                }
            }

            setupTouchGestures() {
                const grid = document.getElementById('puzzleGrid');
                
                grid.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.touchStartX = touch.clientX;
                    this.touchStartY = touch.clientY;
                }, { passive: false });

                grid.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });

                grid.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (e.changedTouches.length === 0) return;
                    
                    const touch = e.changedTouches[0];
                    this.touchEndX = touch.clientX;
                    this.touchEndY = touch.clientY;
                    
                    this.handleSwipeGesture();
                }, { passive: false });
            }

            setupKeyboardControls() {
                document.addEventListener('keydown', (e) => {
                    if (this.isAnimating) return;
                    
                    const { row, col } = this.emptyPos;
                    let targetIndex = -1;
                    
                    switch (e.key) {
                        case 'ArrowUp':
                            if (row < this.size - 1) targetIndex = (row + 1) * this.size + col;
                            break;
                        case 'ArrowDown':
                            if (row > 0) targetIndex = (row - 1) * this.size + col;
                            break;
                        case 'ArrowLeft':
                            if (col < this.size - 1) targetIndex = row * this.size + (col + 1);
                            break;
                        case 'ArrowRight':
                            if (col > 0) targetIndex = row * this.size + (col - 1);
                            break;
                        case ' ':
                            e.preventDefault();
                            this.getHint();
                            return;
                        case 'u':
                            this.undoMove();
                            return;
                        case 'r':
                            this.shufflePuzzle();
                            return;
                    }
                    
                    if (targetIndex !== -1) {
                        e.preventDefault();
                        this.moveTile(targetIndex);
                    }
                });
            }

            setupOfflineDetection() {
                const updateOnlineStatus = () => {
                    const indicator = document.getElementById('offlineIndicator');
                    if (navigator.onLine) {
                        indicator.classList.remove('show');
                    } else {
                        indicator.classList.add('show');
                    }
                };

                window.addEventListener('online', updateOnlineStatus);
                window.addEventListener('offline', updateOnlineStatus);
                updateOnlineStatus();
            }

            handleSwipeGesture() {
                const deltaX = this.touchEndX - this.touchStartX;
                const deltaY = this.touchEndY - this.touchStartY;
                const absDeltaX = Math.abs(deltaX);
                const absDeltaY = Math.abs(deltaY);
                
                if (Math.max(absDeltaX, absDeltaY) < this.minSwipeDistance) return;
                
                const { row, col } = this.emptyPos;
                let targetIndex = -1;
                
                if (absDeltaX > absDeltaY) {
                    // Horizontal swipe
                    if (deltaX > 0 && col > 0) {
                        // Swipe right - move tile from left
                        targetIndex = row * this.size + (col - 1);
                    } else if (deltaX < 0 && col < this.size - 1) {
                        // Swipe left - move tile from right
                        targetIndex = row * this.size + (col + 1);
                    }
                } else {
                    // Vertical swipe
                    if (deltaY > 0 && row > 0) {
                        // Swipe down - move tile from above
                        targetIndex = (row - 1) * this.size + col;
                    } else if (deltaY < 0 && row < this.size - 1) {
                        // Swipe up - move tile from below
                        targetIndex = (row + 1) * this.size + col;
                    }
                }
                
                if (targetIndex !== -1) {
                    this.moveTile(targetIndex);
                }
            }

            handleError(message, error) {
                console.error(message, error);
                this.errorCount++;
                
                if (this.errorCount >= this.maxErrors) {
                    this.showErrorState();
                    return;
                }
                
                // Try to recover
                try {
                    this.initGame();
                    this.render();
                } catch (recoveryError) {
                    console.error('Recovery failed', recoveryError);
                    this.showErrorState();
                }
            }

            showErrorState() {
                const gameBoard = document.querySelector('.game-board');
                gameBoard.innerHTML = `
                    <div class="error-state">
                        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <div class="error-title">Oops! Something went wrong</div>
                        <div class="error-message">The game encountered an error. Please refresh the page to try again.</div>
                        <button class="control-btn primary-btn" onclick="location.reload()">
                            Refresh Game
                        </button>
                    </div>
                `;
            }

            render() {
                const startTime = performance.now();
                
                try {
                    const grid = document.getElementById('puzzleGrid');
                    grid.className = `puzzle-grid size-${this.size}`;
                    grid.innerHTML = '';

                    for (let i = 0; i < this.size * this.size; i++) {
                        const tile = document.createElement('div');
                        tile.className = this.tiles[i] === 0 ? 'tile empty' : 'tile';
                        tile.setAttribute('role', 'gridcell');
                        tile.setAttribute('tabindex', this.tiles[i] === 0 ? '-1' : '0');
                        tile.setAttribute('aria-label', this.tiles[i] === 0 ? 'Empty space' : `Tile ${this.tiles[i]}`);
                        
                        if (this.tiles[i] !== 0) {
                            const numberSpan = document.createElement('span');
                            numberSpan.className = 'tile-number';
                            numberSpan.textContent = this.tiles[i];
                            numberSpan.setAttribute('aria-hidden', 'true');
                            tile.appendChild(numberSpan);
                            
                            // Apply theme
                            this.applyTileTheme(tile, this.tiles[i]);
                        }
                        
                        tile.onclick = () => this.moveTile(i);
                        grid.appendChild(tile);
                    }

                    this.updateProgress();
                    
                    const endTime = performance.now();
                    this.performanceMetrics.renderTime = endTime - startTime;
                } catch (error) {
                    this.handleError('Render failed', error);
                }
            }

            applyTileTheme(tile, number) {
                switch (this.theme) {
                    case 'colors':
                        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
                        tile.style.background = colors[(number - 1) % colors.length];
                        tile.querySelector('.tile-number').style.color = 'white';
                        break;
                    case 'nature':
                        const natureColors = ['#2d5a27', '#40a832', '#7cb342', '#8bc34a', '#689f38', '#558b2f', '#33691e', '#1b5e20'];
                        tile.style.background = natureColors[(number - 1) % natureColors.length];
                        tile.querySelector('.tile-number').style.color = 'white';
                        break;
                    default:
                        tile.style.background = 'linear-gradient(135deg, #ffffff, #f1f5f9)';
                        tile.querySelector('.tile-number').style.color = '#1e293b';
                }
            }

            moveTile(index) {
                if (this.isAnimating) return;

                const startTime = performance.now();
                
                try {
                    const row = Math.floor(index / this.size);
                    const col = index % this.size;
                    const emptyRow = this.emptyPos.row;
                    const emptyCol = this.emptyPos.col;

                    const isAdjacent = 
                        (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                        (Math.abs(col - emptyCol) === 1 && row === emptyRow);

                    if (!isAdjacent) return;

                    // Save state for undo
                    this.gameHistory.push({
                        tiles: [...this.tiles],
                        emptyPos: { ...this.emptyPos },
                        moves: this.moves
                    });

                    // Animate tile movement
                    this.isAnimating = true;
                    const tile = document.querySelectorAll('.tile')[index];
                    tile.classList.add('moving');

                    // Use requestAnimationFrame for smoother animation
                    requestAnimationFrame(() => {
                        setTimeout(() => {
                            // Perform the move
                            const emptyIndex = emptyRow * this.size + emptyCol;
                            [this.tiles[index], this.tiles[emptyIndex]] = [this.tiles[emptyIndex], this.tiles[index]];
                            this.emptyPos = { row, col };
                            this.moves++;

                            document.getElementById('moves').textContent = this.moves;
                            this.render();
                            this.playSound('move');

                            if (this.isSolved()) {
                                this.gameWon();
                            }

                            this.isAnimating = false;
                            
                            const endTime = performance.now();
                            this.performanceMetrics.moveTime = endTime - startTime;
                        }, 150);
                    });
                } catch (error) {
                    this.handleError('Move failed', error);
                    this.isAnimating = false;
                }
            }

            isSolved() {
                for (let i = 0; i < this.size * this.size - 1; i++) {
                    if (this.tiles[i] !== i + 1) return false;
                }
                return this.tiles[this.size * this.size - 1] === 0;
            }

            gameWon() {
                clearInterval(this.timer);
                const endTime = Date.now();
                const totalTime = Math.floor((endTime - this.startTime) / 1000);
                const score = this.calculateScore(this.moves, totalTime);

                // Update best scores
                const key = `${this.size}x${this.size}`;
                if (!this.bestScores[key] || score > this.bestScores[key].score) {
                    this.bestScores[key] = { score, moves: this.moves, time: totalTime };
                    localStorage.setItem('puzzleBestScores', JSON.stringify(this.bestScores));
                }

                // Check achievements
                this.checkAchievements(this.moves, totalTime);

                // Show win modal
                document.getElementById('finalMoves').textContent = this.moves;
                document.getElementById('finalTime').textContent = this.formatTime(totalTime);
                document.getElementById('finalScore').textContent = score;
                document.getElementById('winModal').classList.add('show');

                // Create celebration particles
                this.createParticles();
                this.playSound('win');
            }

            calculateScore(moves, time) {
                const baseScore = this.size * this.size * 1000;
                const movesPenalty = moves * 10;
                const timePenalty = time * 5;
                return Math.max(100, baseScore - movesPenalty - timePenalty);
            }

            checkAchievements(moves, time) {
                const achievements = [
                    { id: 'first_win', title: 'First Victory!', desc: 'Solved your first puzzle', condition: () => true },
                    { id: 'speed_demon', title: 'Speed Demon', desc: 'Solved in under 60 seconds', condition: () => time < 60 },
                    { id: 'efficient', title: 'Efficiency Expert', desc: 'Solved with minimal moves', condition: () => moves < this.size * this.size * 2 },
                    { id: 'master', title: 'Puzzle Master', desc: 'Solved 10 puzzles', condition: () => this.achievements.filter(a => a.id.includes('win')).length >= 10 }
                ];

                achievements.forEach(achievement => {
                    if (!this.achievements.find(a => a.id === achievement.id) && achievement.condition()) {
                        this.achievements.push(achievement);
                        localStorage.setItem('puzzleAchievements', JSON.stringify(this.achievements));
                        this.showAchievement(achievement);
                    }
                });
            }

            showAchievement(achievement) {
                const notification = document.getElementById('achievementNotification');
                document.getElementById('achievementTitle').textContent = achievement.title;
                document.getElementById('achievementDesc').textContent = achievement.desc;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            createParticles() {
                const colors = ['#3b82f6', '#06b6d4', '#10b981', '#f59e0b', '#ef4444'];
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * window.innerWidth + 'px';
                        particle.style.top = Math.random() * window.innerHeight + 'px';
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        document.body.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 2000);
                    }, i * 100);
                }
            }

            startTimer() {
                this.timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timerDisplay').textContent = this.formatTime(elapsed);
                }, 1000);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            updateProgress() {
                let correctTiles = 0;
                for (let i = 0; i < this.size * this.size - 1; i++) {
                    if (this.tiles[i] === i + 1) correctTiles++;
                }
                const progress = (correctTiles / (this.size * this.size - 1)) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
            }

            updateLevelTitle() {
                const titles = {
                    3: 'Beginner Mode',
                    4: 'Normal Mode', 
                    5: 'Advanced Mode',
                    6: 'Expert Mode'
                };
                document.getElementById('levelTitle').textContent = titles[this.size];
            }

            shufflePuzzle() {
                const startTime = performance.now();
                
                try {
                    // Reset game state
                    this.moves = 0;
                    this.startTime = Date.now();
                    this.gameHistory = [];
                    document.getElementById('moves').textContent = '0';
                    
                    if (this.timer) clearInterval(this.timer);
                    this.startTimer();

                    // Use Fisher-Yates shuffle for better randomization
                    const shuffleCount = Math.max(1000, this.size * this.size * 100);
                    
                    for (let i = 0; i < shuffleCount; i++) {
                        const possibleMoves = this.getPossibleMoves();
                        if (possibleMoves.length === 0) continue;
                        
                        const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                        
                        const emptyIndex = this.emptyPos.row * this.size + this.emptyPos.col;
                        [this.tiles[randomMove], this.tiles[emptyIndex]] = [this.tiles[emptyIndex], this.tiles[randomMove]];
                        this.emptyPos = {
                            row: Math.floor(randomMove / this.size),
                            col: randomMove % this.size
                        };
                    }

                    // Ensure puzzle is solvable
                    if (!this.isSolvable()) {
                        this.makeSolvable();
                    }

                    this.render();
                    
                    const endTime = performance.now();
                    this.performanceMetrics.shuffleTime = endTime - startTime;
                } catch (error) {
                    this.handleError('Shuffle failed', error);
                }
            }

            isSolvable() {
                let inversions = 0;
                const flatTiles = this.tiles.filter(tile => tile !== 0);
                
                for (let i = 0; i < flatTiles.length - 1; i++) {
                    for (let j = i + 1; j < flatTiles.length; j++) {
                        if (flatTiles[i] > flatTiles[j]) {
                            inversions++;
                        }
                    }
                }
                
                if (this.size % 2 === 1) {
                    return inversions % 2 === 0;
                } else {
                    const emptyRowFromBottom = this.size - this.emptyPos.row;
                    return (inversions + emptyRowFromBottom) % 2 === 1;
                }
            }

            makeSolvable() {
                // Simple fix: swap two adjacent non-empty tiles
                for (let i = 0; i < this.tiles.length - 1; i++) {
                    if (this.tiles[i] !== 0 && this.tiles[i + 1] !== 0) {
                        [this.tiles[i], this.tiles[i + 1]] = [this.tiles[i + 1], this.tiles[i]];
                        break;
                    }
                }
            }

            getPossibleMoves() {
                const moves = [];
                const { row, col } = this.emptyPos;

                if (row > 0) moves.push((row - 1) * this.size + col);
                if (row < this.size - 1) moves.push((row + 1) * this.size + col);
                if (col > 0) moves.push(row * this.size + (col - 1));
                if (col < this.size - 1) moves.push(row * this.size + (col + 1));

                return moves;
            }

            undoMove() {
                if (this.gameHistory.length === 0) return;

                const lastState = this.gameHistory.pop();
                this.tiles = lastState.tiles;
                this.emptyPos = lastState.emptyPos;
                this.moves = lastState.moves;

                document.getElementById('moves').textContent = this.moves;
                this.render();
                this.playSound('undo');
            }

            getHint() {
                const possibleMoves = this.getPossibleMoves();
                if (possibleMoves.length === 0) return;

                // Clear previous hints
                document.querySelectorAll('.tile.hint').forEach(tile => {
                    tile.classList.remove('hint');
                });

                // Highlight a random possible move
                const hintMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                const tiles = document.querySelectorAll('.tile');
                tiles[hintMove].classList.add('hint');

                setTimeout(() => {
                    tiles[hintMove].classList.remove('hint');
                }, 2000);

                this.playSound('hint');
            }

            changeDifficulty() {
                const newSize = parseInt(document.getElementById('difficultySelect').value);
                this.size = newSize;
                this.initGame();
                this.updateLevelTitle();
                this.render();
                this.shufflePuzzle();
            }

            changeTheme(theme) {
                this.theme = theme;
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('active');
                });
                document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
                this.render();
            }

            toggleSound() {
                this.soundEnabled = document.getElementById('soundToggle').checked;
            }

            playSound(type) {
                if (!this.soundEnabled) return;
                
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    const now = audioContext.currentTime;
                    
                    switch (type) {
                        case 'move':
                            oscillator.frequency.setValueAtTime(800, now);
                            oscillator.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                            gainNode.gain.setValueAtTime(0.1, now);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                            break;
                        case 'win':
                            // Play a victory chord
                            [523.25, 659.25, 783.99].forEach((freq, i) => {
                                const osc = audioContext.createOscillator();
                                const gain = audioContext.createGain();
                                osc.connect(gain);
                                gain.connect(audioContext.destination);
                                osc.frequency.setValueAtTime(freq, now + i * 0.1);
                                gain.gain.setValueAtTime(0.1, now + i * 0.1);
                                gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.5);
                                osc.start(now + i * 0.1);
                                osc.stop(now + i * 0.1 + 0.5);
                            });
                            return;
                        case 'hint':
                            oscillator.frequency.setValueAtTime(600, now);
                            gainNode.gain.setValueAtTime(0.1, now);
                            break;
                        case 'undo':
                            oscillator.frequency.setValueAtTime(400, now);
                            oscillator.frequency.exponentialRampToValueAtTime(500, now + 0.1);
                            gainNode.gain.setValueAtTime(0.1, now);
                            break;
                    }
                    
                    oscillator.start(now);
                    oscillator.stop(now + 0.1);
                } catch (error) {
                    console.warn('Sound playback failed:', error);
                }
            }
        }

        // Global game instance
        let game;

        window.onload = () => {
            try {
                // Show loading screen
                const loadingScreen = document.getElementById('loadingScreen');
                
                // Simulate loading time for better UX
                setTimeout(() => {
                    game = new AdvancedSlidePuzzle();
                    
                    // Hide loading screen
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1000);
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                document.body.innerHTML = `
                    <div class="error-state" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <div class="error-title">Failed to Load Game</div>
                        <div class="error-message">Please refresh the page to try again.</div>
                        <button class="control-btn primary-btn" onclick="location.reload()">Refresh</button>
                    </div>
                `;
            }
        };

        // Global functions for UI
        function goBack() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        }

        function shufflePuzzle() {
            game.shufflePuzzle();
        }

        function undoMove() {
            game.undoMove();
        }

        function getHint() {
            game.getHint();
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the current game?')) {
                game.shufflePuzzle();
            }
        }

        function nextLevel() {
            document.getElementById('winModal').classList.remove('show');
            const currentSize = game.size;
            if (currentSize < 6) {
                game.size = currentSize + 1;
                document.getElementById('difficultySelect').value = game.size;
                game.initGame();
                game.updateLevelTitle();
                game.render();
                game.shufflePuzzle();
            } else {
                game = new AdvancedSlidePuzzle();
            }
        }

        function playAgain() {
            document.getElementById('winModal').classList.remove('show');
            game = new AdvancedSlidePuzzle();
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function changeDifficulty() {
            game.changeDifficulty();
        }

        function changeTheme(theme) {
            game.changeTheme(theme);
        }

        function toggleSound() {
            game.soundEnabled = document.getElementById('soundToggle').checked;
        }

        if (window.Telegram && window.Telegram.WebApp) {
            try {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                // Enable haptic feedback
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                
                // Set high score for Telegram leaderboard
                window.Telegram.WebApp.onEvent('mainButtonClicked', () => {
                    if (game) {
                        const score = game.calculateScore(game.moves, Math.floor((Date.now() - game.startTime) / 1000));
                        window.Telegram.WebApp.sendData(JSON.stringify({
                            score: score,
                            moves: game.moves,
                            difficulty: game.size,
                            time: Math.floor((Date.now() - game.startTime) / 1000)
                        }));
                    }
                });
                
                // Handle back button
                window.Telegram.WebApp.BackButton.onClick(() => {
                    window.Telegram.WebApp.close();
                });
                
            } catch (error) {
                console.warn('Telegram WebApp integration failed:', error);
